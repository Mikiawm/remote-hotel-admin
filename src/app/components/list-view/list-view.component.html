<h3 mat-subheader>{{Header}}</h3>
<div fxLayout="row">
  <div *ngFor="let column of DisplayedColumns" fxFlex="16">
    {{column}}
  </div>
</div>
<div fxLayout="column">
  <div *ngFor="let item of Items" (click)="markItem(item)">
    <div fxLayout="row" [ngClass]="{'marked': markedItem == item}">
      <div fxFlex="columnSize" *ngFor="let key of Keys">
        <div>{{format(item[key])}}</div>
      </div>
    </div>
  </div>
</div>
