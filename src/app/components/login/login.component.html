<mat-card class="example-card">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>Login</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <p>
        <mat-form-field>
          <input matInput formControlName="login" placeholder="Login">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input matInput formControlName="password" placeholder="Password">
        </mat-form-field>
      </p>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onLogin()">Login</button>
  </mat-card-actions>
</mat-card>
