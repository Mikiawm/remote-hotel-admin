<app-calendar-header [(view)]="view" [(viewDate)]="viewDate">></app-calendar-header>
<div [ngSwitch]="view" class="reservation-main" *ngIf="events$ | async; else loading; let events">
  <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events" [activeDayIsOpen]="true"
    (dayClicked)="clickedDate($event.day)">
  </mwl-calendar-month-view>
</div>
