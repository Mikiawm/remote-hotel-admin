<div *ngFor="let event of data.events" fxLayout="row">
  <div fxLayout="row">
    <div fxFlex>
      reservation: {{event.title}}
    </div>
    <div fxFlex="40">
      from: {{event.start | date: 'short'}}
    </div>
    <div fxFlex="40">
      to: {{event.end | date: 'short'}}
    </div>
  </div>
  <!-- <div>{{event | json}}</div> -->
</div>
