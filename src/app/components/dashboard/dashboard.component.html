<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <button mat-button (click)='openReservationCreator()'>Open reservation creator</button>
  <button mat-button (click)='openAccessLogs()'>Open access log list</button>
  <mat-grid-list cols="2" rowHeight="1:1">

        <app-reservation-calendar></app-reservation-calendar>
    </mat-grid-tile>
  </mat-grid-list>
</div>
