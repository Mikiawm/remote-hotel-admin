<mat-toolbar color="warn" *ngIf="authService.isLoggedIn()">
    <mat-toolbar-row>
        <h1 mat-subheader>Remote hotel</h1>
        <app-hotel-selector></app-hotel-selector>
        <span class="spacer"></span>
        <mat-icon class="logout" (click)="authService.logout()">exit_to_app</mat-icon>
    </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened *ngIf="authService.isLoggedIn()">
        <mat-nav-list>
            <a mat-list-item routerLink='/dashboard'>Dashboard</a>
            <a mat-list-item routerLink='/rooms'>Rooms</a>
            <a mat-list-item routerLink='/customers'>Customers</a>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
